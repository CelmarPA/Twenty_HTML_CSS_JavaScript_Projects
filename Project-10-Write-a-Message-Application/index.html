<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva Messagens!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Escreva Messagens!</h2>
        <form class="formulario">
            <input type="text" id="mensagem" class="mensagem" placeholder="Digite sua mesagem...">
            <button type="submit" class="enviar">Enviar</button>
        </form>
        <p class="msn-invalida">Por favor digite uma mensagem!</p>
        <p class="conteudo-mensagem"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
