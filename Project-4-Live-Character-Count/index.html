<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Contador de Caracteres</h2>

        <textarea name="area-de-texto" id="area-de-texto" cols="30" rows="10" placeholder="Escreva seu texto aqui!!!" onkeyup="contarCharactere()"></textarea>

        <p>Total de caracteres que você digitou incluindo espaços: <span class="contador">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
