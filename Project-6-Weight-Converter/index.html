<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Peso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="cabecalho">Conversor de Peso</h1>
            <p>Você pode converter seu PESO de Quilogramas para Libras.</p>

            <label for="conversor-peso">Quilogramas:</label>
            <input type="text" step="5" placeholder="Digite Seu Peso in Kg">
            <p>Seu Peso em LIBRAS é: <br><span id="pesoConvertido"></span></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
